    # available images: https://github.com/actions/runner-images#available-images
    runs-on: ubuntu-latest
    steps:

      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4


      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
